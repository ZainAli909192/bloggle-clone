<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="login.css">
    <style>
        /* ... (Existing CSS from login/signup/forgot password pages) ... */

        /* Styles specific to the reset password page */
        .login-box {
            width: 400px; /* Adjust width as needed */
            padding: 20px;
        }

        /* ... (Rest of the CSS is likely the same) ... */
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h2>Set New Password</h2>
            </div>
            <form id="reset-password-form">
                <input type="hidden" id="reset-token" name="reset-token" value=""> </input>
                <div class="input-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>

                <button type="submit" class="login-button">Update Password</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
