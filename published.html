<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Published Blog</title>
    <!-- <link rel="stylesheet" href="editor.css"> -->
</head>
<body>
    <style>
        .published-content{
            padding: 20px;
            border-radius: 4px;
            margin: 0% 10%;
        }
        body{
            display: block;
        }
    </style>

    <h2>Published Blog</h2>
    <div class="published-content"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const publishedContent = localStorage.getItem('publishedContent');
            const dropZoneStyles = localStorage.getItem('dropZoneStyles');
            if (publishedContent) {
                document.querySelector('.published-content').innerHTML = publishedContent;
            } else {
                document.querySelector('.published-content').innerHTML = '<p>No content available.</p>';
            }
            if (dropZoneStyles) {
                document.querySelector('.published-content').style.backgroundColor = dropZoneStyles.backgroundColor;
                document.querySelector('.published-content').style.backgroundImage = dropZoneStyles.backgroundImage;
                document.querySelector('.published-content').style.backgroundRepeat = dropZoneStyles.backgroundRepeat;
                document.querySelector('.published-content').style.backgroundSize = dropZoneStyles.backgroundSize;
                document.querySelector('.published-content').style.backgroundAttachment = dropZoneStyles.backgroundAttachment;
            }
        });
    </script>

</body>
</html>
