<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2 class="logo">BLOGS+</h2>
            <nav class="nav-links">
                <a href="./dashboard.html" class="active">Dashboard</a>
                <a href="./view-blogs.html">Blog Posts</a>
                <a href="./templates.html">Templates</a>
                <a href="./analytics.html">Analytics</a>
                <a href="./seo.html">SEO Optimization</a>
                <a href="./setting.html">Settings</a>

            </nav>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-main">
            <header>
                <h1>Dashboard Overview</h1>
            </header>

            <!-- Actions Section Moved to Top -->
            <section class="actions">
               <a href="./editor.html">

                   <button class="action-btn">Create New Blog</button>

                <button class="action-btn">View Templates</button>

                    <p><strong>Total Blogs:</strong> <span>25</span></p>

                </div>

                <div class="widget blog-analytics">
                    <h3>Blog Analytics</h3>
                    <div class="placeholder">[Placeholder for Analytics Graph]</div>
                    <p>Track blog views, engagement, and performance trends.</p>
                </div>
